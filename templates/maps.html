          <script>
            var all_button = document.getElementById('all_button');
            var anger_button = document.getElementById('anger_button');
            var disgust_button = document.getElementById('disgust_button');
            var fear_button = document.getElementById('fear_button');
            var happy_button = document.getElementById('happy_button');
            var neutral_button = document.getElementById('neutral_button');
            var sadness_button = document.getElementById('sadness_button');
            var surprise_button = document.getElementById('surprise_button');

            var map = L.map('map').setView([40, -100], 4);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
              maxZoom: 18,
              id: 'mapbox.light'
            }).addTo(map);
            L.geoJson(statesData).addTo(map);

            var popup = L.popup();

            function onMapClick(e) {
              popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
            }

            function toHex(str) {
              var result = '';
              for (var i=0; i<str.length; i++) {
                result += str.charCodeAt(i).toString(16);
              }
              return result;
            }

            function getColor(d) {
                return d > 1000 ? '#800026' :
                       d > 500  ? '#BD0026' :
                       d > 200  ? '#E31A1C' :
                       d > 100  ? '#FC4E2A' :
                       d > 50   ? '#FD8D3C' :
                       d > 20   ? '#FEB24C' :
                       d > 10   ? '#FED976' :
                                  '#FFEDA0';
            }

            function getColorFromEmotion(e) {
              return e == "Anger"   ? '#E3B505' :
                     e == "Disgust" ? '#95190c' :
                     e == "Fear"     ? '#610345' :
                     e == "Happiness"  ? '#107e7d' :
                     e == "Neutral"   ? '#044B7F' :
                     e == "Sadness"   ? '#c4504a' :
                     e == "Surprise"   ? '#af97de' :
                                               '#FFEDA0';
            }

            function getMaxEmotion(e) {
              var max = 0;
              var maxEmotion = null;
              for (var emotion in e) {
                var currVal = e[emotion];
                if (currVal > max) {
                  max = currVal;
                  maxEmotion = emotion;
                }
              }
              return maxEmotion;
            }

            function getColorFromEmotionDict(e) {
              return getColorFromEmotion(getMaxEmotion(e));
            }

            var info = L.control();

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
                this.update();
                return this._div;
            };

            // method that we will use to update the control based on feature properties passed
            info.update = function (props) {
                this._div.innerHTML = '<h4>United States Vibes</h4>' +  (props ?
                    '<b>' + props.name + '</b><br />' + getMaxEmotion(props.emotions)
                    : 'Hover over a state');
            };

            info.addTo(map);

            function style(feature) {
                return {
                    fillColor: getColorFromEmotionDict(feature.properties.emotions),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            L.geoJson(statesData, {style: style}).addTo(map);

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();
                }
                info.update(layer.feature.properties);
            }

            function resetHighlight(e) {
                geojson.resetStyle(e.target);
                info.update();
            }

            var geojson;

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            geojson = L.geoJson(statesData, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);

            var legend = L.control({position: 'bottomright'});

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    emotions = ["Anger", "Disgust", "Fear", "Happiness", "Neutral", "Sadness", "Surprise"]
                    labels = [];

                for (var i = 0; i < emotions.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColorFromEmotion(emotions[i]) + '"></i> ' +
                        emotions[i] + (emotions[i + 1] ? '<br>' : '');
                }

                return div;
            };

            legend.addTo(map);

            var test_legend = L.control({position: 'bottomright'});

            test_legend.onAdd = function (map, emotion) {
              var div = L.DomUtil.create('div', 'info legend'),
                  labels = [];
              var steps = 7;
              for (var index = 1; index < steps + 1; index++) {
                var color = toHex(getColorFromEmotion(emotions)) / steps;
                console.log(color);
                div.innerHTML +=
                  '<i style="background:' + color + '"></i> ' +
                  emotions[index - 1] + (emotions[i] ? '<br>' : '');
              }
              return div;
            }

            surprise_button.onclick = function() {
              map.removeControl(legend);
              test_legend.addTo(map, "Surprise");
            }

          </script>
